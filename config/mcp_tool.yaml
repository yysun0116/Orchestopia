  - name: "rewriter"
    enabled: true
    type: "sse"
    url: "http://localhost:8001/sse"
    timeout: 60
  
  - name: "mcp_everything_streamableHTTP"
    enabled: true
    type: "streamable-http"
    url: "http://localhost:3001/mcp"
    timeout: 60