mcp_tools:
  - name: "mcp_everything_stdio"
    enabled: true
    type: "stdio"
    command: "npx"
    args: "-y @modelcontextprotocol/server-everything"
    timeout: 60
    # env:
    #   OPENAI_BASE_URL: "https://base.url.com"
